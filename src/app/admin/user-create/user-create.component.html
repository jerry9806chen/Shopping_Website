<h4>Create a user:</h4>
<div *ngIf="error">
    <hr>
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true" (click)="hideError()">&times;</span></button>
        <strong>Warning!</strong> Error creating user. Username <strong>{{username}}</strong> already exists.
    </div>
    <hr>
</div>
<div *ngIf="success">
    <hr>
    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true" (click)="hideSuccess()">&times;</span></button>
        <strong>Success!</strong> User <strong>{{username}}</strong> has been created!
    </div>
    <hr>
</div>
<form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" formControlName="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="password" formControlName="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Create User</button>
        </div>
    </div>
</form>
