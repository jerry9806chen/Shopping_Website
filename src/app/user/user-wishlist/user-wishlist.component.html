<h4>Wishlist:</h4>

<table *ngIf="wishlistItems.length > 0" class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of wishlistItems">
            <td>{{ product.name }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.price }}</td>
            <td> <a class="delete" (click)="removeFromWishlist(product)">Remove From Wishlist</a> <br><a class="cart" (click)="moveToCart(product)">Move To Cart</a></td>
        </tr>
    </tbody>
</table>

<div *ngIf="wishlistItems.length === 0" class="alert alert-info" role="info">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Information:</span>
    The wishlist is empty.
</div>
