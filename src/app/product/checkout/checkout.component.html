<h4>Complete Checkout/Order Info:</h4>
<div *ngIf="error">
    <hr>
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true" (click)="hideError()">&times;</span></button>
        <strong>Warning!</strong> Error checking out.
    </div>
    <hr>
</div>
<div *ngIf="success">
    <hr>
    <div class="alert alert-success alert-dismissible" role="alert">
        <strong>Success!</strong> Order has been submitted!
    </div>
    <hr>
</div>
<div *ngIf="!success">
<form class="form-horizontal" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="ccn" class="col-sm-2 control-label">Credit card number</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="ccn" formControlName="ccn">
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Exp. Date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="date" formControlName="date">
        </div>
    </div>
    <div class="form-group">
        <label for="pin" class="col-sm-2 control-label">Security Pin</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="pin" formControlName="pin">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" formControlName="address">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="city" formControlName="city">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="state" formControlName="state">
        </div>
    </div>
    <div class="form-group">
        <label for="zip" class="col-sm-2 control-label">Zip Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="zip" formControlName="zip">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!orderForm.valid">Complete Order</button>
        </div>
    </div>
</form>
</div>
